<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName">
                <div id="fullNameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div id="usernameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div id="confirmPasswordError" class="error"></div>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to the newsletter</label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById("fullNameError").innerHTML = "";
            document.getElementById("usernameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";
            document.getElementById("confirmPasswordError").innerHTML = "";

            // Get form field values
            let fullName = document.getElementById("fullName").value;
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let terms = document.getElementById("terms").checked;
            let newsletter = document.getElementById("newsletter").checked;

            // Check if fields are filled
            if (fullName === "") {
                document.getElementById("fullNameError").innerHTML = "Full name is required.";
                isValid = false;
            }
            if (username === "") {
                document.getElementById("usernameError").innerHTML = "Username is required.";
                isValid = false;
            }
            if (email === "") {
                document.getElementById("emailError").innerHTML = "Email is required.";
                isValid = false;
            }
            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Password is required.";
                isValid = false;
            }
            if (confirmPassword === "") {
                document.getElementById("confirmPasswordError").innerHTML = "Confirm password is required.";
                isValid = false;
            }
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match.";
                isValid = false;
            }

            // Check if terms are checked
            if (!terms) {
                alert("You must agree to the terms and conditions.");
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
