<!DOCTYPE html>
<html>
<body>
  <input id="yu-gi-oh-card-lookup" placeholder="Card name">
  <button onclick="lookup()">Search</button>
  <div id="result"></div>
  <script>
    async function lookup() {
      const name = document.getElementById('yu-gi-oh-card-lookup').value;
      const res = await fetch(`https://db.ygoprodeck.com/api/v7/cardinfo.php?name=${encodeURIComponent(name)}`);
      const data = await res.json();
      const out = document.getElementById('result');
      if (data.error) {
        out.textContent = "Error: " + data.error;
        return;
      }
      const card = data.data[0];
      out.innerHTML = `
        <h2>${card.name}</h2>
        <p>${card.type} â€“ ATK ${card.atk} / DEF ${card.def}</p>
        <img src="${card.card_images[0].image_url_small}">
        <p>${card.desc}</p>
      `;
    }
  </script>
</body>
</html>
